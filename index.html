<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Lookup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>

    <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
        <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
    </button>

    <div class="container">
        <h2>
            <svg class="flag-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 13" aria-label="Swedish flag" role="img">
                <rect width="20" height="13" fill="#006AA7"/>
                <rect x="0" y="5" width="20" height="3" fill="#FECC02"/>
                <rect x="6" y="0" width="3" height="13" fill="#FECC02"/>
            </svg>
            <span class="h2-text">Phone Number Lookup</span>
        </h2>
        <p>Enter phone numbers, comma- or newline-separated:</p>

        <div class="content-area">
            <textarea id="phoneNumbers"
                      placeholder="+46701234567&#10;0701234567"
                      aria-label="Enter phone numbers, comma- or newline-separated"></textarea>
            <div class="button-container">
                <button id="lookup-btn" onclick="lookupNumbers()">
                    <span class="button-text">Lookup</span>
                </button>
            </div>
            <p class="keyboard-hint" id="keyboard-hint"></p>

            <div class="results hidden" id="results">
                <div class="results-header">
                    <div class="results-info">
                        <h3>Results</h3>
                        <span class="results-count"></span>
                    </div>
                    <div class="results-actions">
                        <span class="material-symbols-outlined" role="button" tabindex="0" onclick="copyResults()" title="Copy">content_copy</span>
                        <span class="material-symbols-outlined" role="button" tabindex="0" onclick="downloadResults()" title="Download">download</span>
                    </div>
                </div>
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
